<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="product-preview-card">
      <picture class="product-img">
        <source
          media="(min-width: 601px)"
          srcset="./images/image-product-desktop.jpg">
        <img
          src="./images/image-product-mobile.jpg"
          alt="perfume pic"
        />
      </picture>
      <div class="product-info">
        <h2 class="product-heading">Perfume</h2>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
          <div class="product-sale">
          <p class="product-offer-price">$149.99</p>
          <del class="product-actual-price">$169.99</del>
      </div>
      <button class="add-to-card-btn">
        <img src="./images/icon-cart.svg" alt="" />
        Add to Cart
    </button>
      </div>
    </main>

    <!-- $149.99 $169.99 Add to Cart -->

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        rel="noopener"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sajia</a>.
    </footer>
  </body>
</html>
